<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VidRecall</title>
    <style>
        :root {
            --primary-color: #fe2c55;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 15px;
            color: #64748b;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background-color: #f8fafc;
            color: #1a1a2e;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(254, 44, 85, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: var(--primary-color);
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(254, 44, 85, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-message {
            background-color: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-message a {
            color: #1e40af;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-footer {
            margin-top: 24px;
            text-align: center;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-footer p {
            color: #64748b;
            margin-bottom: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password</h1>
                <p>Enter your email and we'll send you a link to reset your password</p>
            </div>

            <div id="message-container"></div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="you@example.com">
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-form');
            const submitBtn = document.getElementById('submit-btn');
            const messageContainer = document.getElementById('message-container');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageContainer.innerHTML = '';

                const email = document.getElementById('email').value;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>Sending...';

                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Request failed');
                    }

                    // Show success message
                    let successHTML = `
                        <div class="success-message">
                            ${data.message}
                        </div>
                    `;

                    // If reset_url is returned (dev mode), show it
                    if (data.reset_url) {
                        successHTML += `
                            <div class="info-message">
                                <strong>Development Mode:</strong><br>
                                <a href="${data.reset_url}">Click here to reset your password</a>
                            </div>
                        `;
                    }

                    messageContainer.innerHTML = successHTML;
                    submitBtn.innerHTML = 'Sent!';

                } catch (error) {
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            ${error.message}
                        </div>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Send Reset Link';
                }
            });
        });
    </script>
</body>

</html>
